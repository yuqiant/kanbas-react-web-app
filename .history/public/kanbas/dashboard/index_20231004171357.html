    <title>Flexbox Layout</title>

</head>

<body>

        <div class="left-column">
            <!-- 左侧内容 -->
            <!-- 在左侧放置你的内容 -->
        </div>

            <div class="right-top">
                <!-- 右上部分内容 -->
                <!-- 在右上部分放置你的内容 -->
            </div>

                <!-- 右下部分内容 -->

                <div class="right-bottom-row">
                    <div class="right-bottom-item">
                        <!-- 第一列内容 -->
                        <!-- 在这里放置第一列的内容 -->
                    </div>
                    <div class="right-bottom-item">
                        <!-- 第二列内容 -->
                        <!-- 在这里放置第二列的内容 -->
                    </div>
                </div>
                <div class="right-bottom-row">
                    <div class="right-bottom-item">
                        <!-- 第三列内容 -->
                        <!-- 在这里放置第三列的内容 -->
                    </div>
                    <div class="right-bottom-item">
                        <!-- 第四列内容 -->
                        <!-- 在这里放置第四列的内容 -->
                    </div>
                </div>
                <!-- 添加更多的行和列，根据需要 -->
            </div>
        </div>
    </div>
